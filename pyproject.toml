[tool.pylint.main]
disable = ["missing-module-docstring",
           "missing-function-docstring",
           "missing-class-docstring"]

# Pylint can not import Keras somehow
ignored-modules = "tensorflow.keras"

[tool.pylint]
good-names = ["Piece_To_FEN_Label_Model","Move_Counter_Model","X"]
good-names-rgxs = "^[_a-z][_a-z0-9]?$"

[tool.pylint.format]
indent-string = "  "
